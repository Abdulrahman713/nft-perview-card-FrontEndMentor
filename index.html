<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title of Page -->
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Link The Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Parent of The Page -->
  <div class="parent">
    <!-- Image Card -->
    <a href="#"><div class="div"></div><img src="images/image-equilibrium.jpg" alt="" class="img"></a>
    <!-- Bottom of Card -->
    <div class="Bottom">
      <!-- Heading of Bottom Card -->
      <h1>Equilibrium #3429</h1>
      <!-- Small Pargrah -->
      <div class="pargrah">Our Equilibrium collection promotes balance and calm.</div>
      <!-- Eth coins -->
      <div class="Eth">
        <div><img src="images/icon-ethereum.svg" alt="Ethereum coins img">0.041 ETH</div>
        <div><img src="images/icon-clock.svg" alt="Clock icon"> 3 days left</div>
      </div>
      <div class="footer"><span><img src="images/image-avatar.png" alt=""></span><span>Creation of</span> Jules Wyvern</div>
    </div>

  </div>

</body>
</html>
